<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreenify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="/favicon/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon/favicon.svg" />
    <link rel="shortcut icon" href="/favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Fullscreenify" />
    <link rel="manifest" href="/favicon/site.webmanifest" />

</head>
<body>
    <div id="login-screen" style="display: none;">
        <div class="login-container">
            <div class="login-content">
                <img src="favicon/favicon.svg" alt="Fullscreenify Logo" class="logo">
                <h1>FULLSCREENIFY</h1>
                <p>Immerse yourself in your music with full-screen album art and a captivating CD display for your currently playing Spotify track.</p>
                <button id="login-btn">
                    <i class="fab fa-spotify"></i>
                    Login with Spotify
                </button>
            </div>
        </div>
    </div>

    <!-- Session Expired Modal -->
    <div id="session-expired-modal">
        <div class="modal-content">
            <h2>Session Expired</h2>
            <p>Your session has expired. Please log in again to continue.</p>
            <button id="re-authenticate-btn" class="login-btn">
                <i class="fab fa-spotify"></i>
                Login with Spotify
            </button>
        </div>
    </div>

    <div class="fullscreenify-container" style="display: none;">
        <div class="image-wrapper">
            <div class="image-container">
                <div class="song-info left">
                    <div id="artist-name"></div>
                </div>
                <img id="album-cover" src="" alt="Album Cover">
                <div id="cd-container">
                    <img id="cd-image" src="" alt="CD Image">
                </div>
                <div class="song-info right">
                    <div id="song-name"></div>
                </div>
                <div class="controls">
                    <button id="prev-btn" class="control-btn" title="Previous">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-pause-btn" class="control-btn" title="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn" title="Next">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="placeholder-text"></div>

        <!-- Artist and Song Name Toggle Button -->
        <button id="text-toggle-btn" class="bottom-left-btn" title="Toggle Artist/Song Name">
            <i class="fas fa-font"></i>
        </button>

        <!-- CD Toggle Button -->
        <button id="cd-toggle-btn" class="bottom-left-btn" title="Toggle CD View">
            <i class="fas fa-compact-disc"></i>
        </button>

        <!-- Logout Button -->
        <button id="logout-btn" class="bottom-right-btn" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>

        <!-- Test Expiry Button -->
        <button id="test-expiry-btn" title="Test Session Expiry">
            <i class="fas fa-exclamation-triangle"></i>
        </button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
