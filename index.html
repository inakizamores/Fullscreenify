<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreenify</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="login-screen">
        <button id="login-btn">
            <i class="fab fa-spotify"></i>
            Login with Spotify
        </button>
    </div>

    <div class="fullscreenify-container" style="display: none;">
        <img id="album-cover" src="" alt="Album Cover">

        <div id="cd-container">
            <img id="cd-image" src="" alt="CD Image">
        </div>

        <div id="placeholder-text"></div>

        <div class="controls">
            <button id="prev-btn" class="control-btn" title="Previous">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play-btn" class="control-btn" title="Play">
                <i class="fas fa-play"></i>
            </button>
            <button id="pause-btn" class="control-btn" title="Pause">
                <i class="fas fa-pause"></i>
            </button>
            <button id="next-btn" class="control-btn" title="Next">
                <i class="fas fa-forward"></i>
            </button>
        </div>
        

        <!-- CD Toggle Button -->
        <button id="cd-toggle-btn" class="bottom-left-btn" title="Toggle CD View">
            <i class="fas fa-compact-disc"></i>
        </button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    </body>
</html>
