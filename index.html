    <div class="fullscreenify-container" style="display: none;">
        <div class="image-wrapper">
            <div class="image-container">
                <img id="album-cover" src="" alt="Album Cover">

                <div id="cd-container">
                    <img id="cd-image" src="" alt="CD Image">
                </div>
                <div class="controls">
                    <button id="prev-btn" class="control-btn" title="Previous">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-pause-btn" class="control-btn" title="Play/Pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn" title="Next">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>

        <div id="placeholder-text"></div>

        <div class="song-info-container left">
            <div id="song-name" class="song-info-text"></div>
        </div>
        <div class="song-info-container right">
            <div id="artist-name" class="song-info-text"></div>
        </div>

        <!-- CD Toggle Button -->
        <button id="cd-toggle-btn" class="bottom-left-btn" title="Toggle CD View">
            <i class="fas fa-compact-disc"></i>
        </button>

        <!-- Song Info Toggle Button -->
        <button id="song-info-toggle-btn" class="bottom-left-btn" title="Toggle Song Info">
            <i class="fas fa-info"></i>
        </button>

        <!-- Logout Button -->
        <button id="logout-btn" class="bottom-right-btn" title="Logout">
            <i class="fas fa-sign-out-alt"></i>
        </button>

        <!-- Test Expiry Button -->
        <button id="test-expiry-btn" title="Test Session Expiry">
            <i class="fas fa-exclamation-triangle"></i>
        </button>
    </div>
