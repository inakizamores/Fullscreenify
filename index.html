<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreenify</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="fullscreenify-container">
        <img id="album-cover" src="" alt="Album Cover">
        <div class="controls">
            <button id="prev-btn" class="control-btn" title="Previous">
                <span></span> </button>
            <button id="play-btn" class="control-btn" title="Play/Pause">
                <span></span>
            </button>
            <button id="next-btn" class="control-btn" title="Next">
                <span></span>
            </button>
        </div>
        <button id="login-btn">Login with Spotify</button>
    </div>

    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
